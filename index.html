<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library Project TOP</title>
  <link href="styles.css" rel="stylesheet">
  <script src="app.js" defer></script>
</head>

<body>
  <main>
    <button id="new-book-btn">Add New Book</button>
    <dialog closedby="any">
      <form action="#" id="add-new-book">
        <button id="close-btn">X</button>
        <input type="text" name="title" id="title" placeholder="what's the title of this book?" required>
        <input type="text" name="author" id="author" placeholder="who wrote this book?" required>
        <input type="number" name="pages" id="pages" min="10" placeholder="number of pages" required>
        <label for="status-on">Read</label>
        <input type="radio" name="status" id="status-on" value="read">


        <label for="status-off">Not read</label>
        <input type="radio" name="status" id="status-off"  value="not-read">


        <button id="submit" type="submit">Save Book</button>
      </form>
    </dialog>
    <section id="library-showcase">
      <div class="showcase-container">
      </div>
    </section>
  </main>
</body>

</html>
